<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days in Country Widget</title>
    <style>
        body {
            margin: 0;
            padding: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-radius: 12px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .widget-header {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 4px;
        }
        .widget-main {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        .widget-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        .widget-footer {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="widget-header">Current Stay</div>
    <div class="widget-main" id="daysCount">-- days</div>
    <div class="widget-subtitle" id="countryName">Loading...</div>
    <div class="widget-footer" id="lastUpdate">--</div>

    <script>
        async function updateWidget() {
            try {
                const response = await fetch('/widgets/days-data.json');
                const data = await response.json();
                
                document.getElementById('daysCount').textContent = `${data.days} days`;
                document.getElementById('countryName').textContent = data.country || 'Not traveling';
                document.getElementById('lastUpdate').textContent = `Updated ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                document.getElementById('daysCount').textContent = '-- days';
                document.getElementById('countryName').textContent = 'Error loading';
                document.getElementById('lastUpdate').textContent = 'Update failed';
            }
        }

        // Update widget on load
        updateWidget();
        
        // Update every 5 minutes
        setInterval(updateWidget, 300000);
    </script>
</body>
</html>
