<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events Widget</title>
    <style>
        body {
            margin: 0;
            padding: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-radius: 12px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .widget-header {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 4px;
        }
        .widget-main {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        .widget-subtitle {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 4px;
        }
        .widget-date {
            font-size: 14px;
            font-weight: 600;
        }
        .widget-footer {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="widget-header">Next Event</div>
    <div class="widget-main" id="eventName">Loading...</div>
    <div class="widget-subtitle" id="eventCountry">--</div>
    <div class="widget-date" id="eventDate">--</div>
    <div class="widget-footer" id="lastUpdate">--</div>

    <script>
        async function updateWidget() {
            try {
                const response = await fetch('/widgets/events-data.json');
                const data = await response.json();
                
                if (data.event) {
                    document.getElementById('eventName').textContent = data.event.name;
                    document.getElementById('eventCountry').textContent = data.event.country;
                    document.getElementById('eventDate').textContent = data.event.date;
                } else {
                    document.getElementById('eventName').textContent = 'No upcoming events';
                    document.getElementById('eventCountry').textContent = '';
                    document.getElementById('eventDate').textContent = '';
                }
                
                document.getElementById('lastUpdate').textContent = `Updated ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                document.getElementById('eventName').textContent = 'Error loading';
                document.getElementById('eventCountry').textContent = '';
                document.getElementById('eventDate').textContent = '';
                document.getElementById('lastUpdate').textContent = 'Update failed';
            }
        }

        // Update widget on load
        updateWidget();
        
        // Update every 5 minutes
        setInterval(updateWidget, 300000);
    </script>
</body>
</html>
